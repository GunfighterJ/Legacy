author: vioCode
description: Vital commands for every server owner.
main: co.viocode.nexus.Nexus
name: Nexus
url: http://viocode.co/
version: 0.4.0-pre2
commands:
  ban:
    usage: /<command> (player) (reason)
  broadcast:
    usage: /<command> (message)
  heal:
    usage: /<command> (player)
  inv:
    usage: /<command> [clear|edit] (player)
  kick:
    usage: /<command> (player) (reason)
  kill:
    usage: /<command> (player)
  level:
    usage: /<command> (player) (level)
  mode:
    usage: /<command> (player)
  mute:
    usage: /<command> (player)
  online:
    usage: /<command>
  r:
    usage: /<command> (message)
  spawn:
    usage: /<command> [set]
  tp:
    usage: /<command> (player) (player) or /<command> [toggle]
  tpc:
    usage: /<command> (x) (z) or /<command> (x) (y) (z)
  time:
    usage: /<command> [dawn|day|dusk|night|lock]
  unban:
    usage: /<command> (player)
  unmute:
    usage: /<command> (player)
  w:
    usage: /<command> (player) (message)
  weather:
    usage: /<command> [clear|rain|storm|lock]